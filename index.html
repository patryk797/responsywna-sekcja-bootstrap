<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposywna sekcja</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">

        <div class="container text-center">
            <div class="row">
                <div class="head-font col-12">
                    <h1 class="font-weight-normal">My skills</h1>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <i class="fab fa-html5"></i>
                    <p class="font-describe">HTML<sub>5</sub></p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <i class="fab fa-css3-alt"></i>
                    <p class="font-describe">CSS<sub>3</sub></p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <i class="fab fa-js"></i>
                    <p class="font-describe">JavaScript</p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <i class="fab fa-react"></i>
                    <p class="font-describe">ReactJS</p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <i class="fab fa-git"></i>
                    <p class="font-describe">GIT</p>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <i class="fab fa-wordpress"></i>
                    <p class="font-describe">WordPress</p>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
